<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}`s WatchList </title>
</head>
<body>
<h2>{{ name }}`s WatchList</h2>
{# 使用length 过滤器获取 movies 变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %}
    <li>{{ movie.title}} - {{movie.year}}</li>
    {% endfor %}
</ul>
<footer>
<small>&copy; 2018 <a href="http://helloflask.com/tutori
al">HelloFlask</a></small>
</footer>
</body>
</html>
